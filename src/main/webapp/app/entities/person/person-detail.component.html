
<div *ngIf="person">
    <h2><span>Person</span> {{person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Username</span></dt>
        <dd>
            <span>{{person.username}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{person.password}}</span>
        </dd>
        <dt><span>Firstname</span></dt>
        <dd>
            <span>{{person.firstname}}</span>
        </dd>
        <dt><span>Lastname</span></dt>
        <dd>
            <span>{{person.lastname}}</span>
        </dd>
        <dt><span>Latitude</span></dt>
        <dd>
            <span>{{person.latitude}}</span>
        </dd>
        <dt><span>Longitude</span></dt>
        <dd>
            <span>{{person.longitude}}</span>
        </dd>
        <dt><span>Appointment</span></dt>
        <dd>
            <span *ngFor="let appointment of person.appointments; let last = last">
                <a [routerLink]="['/appointment', appointment?.id ]">{{appointment.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
